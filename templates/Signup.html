{% load static %}
<!DOCTYPE html>
<html lang="english">
  <head>
    <title>註冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <script>
      function redirectToPage3() {
        window.location.href = "http://127.0.0.1:8000/登入畫面.html";
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var currentDate = new Date();
        var month = (currentDate.getMonth() + 1).toString().padStart(2, "0");
        var day = currentDate.getDate().toString().padStart(2, "0");
        var formattedDate = month + "/" + day;
        document.getElementById("currentDate").innerHTML = month + "/" + day;
      });
    </script>

    <style data-tag="reset-style-sheet">
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      figure,
      blockquote,
      figcaption {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: transparent;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,
      [type="reset"]:-moz-focus,
      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      input {
        padding: 2px 4px;
      }
      img {
        display: block;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: "Microsoft JhengHei", Arial, Helvetica, sans-serif;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div>
      <link href="{% static 'css/Signup.css' %}" rel="stylesheet" />

      <div class="page1-container">
        <div class="page1-frame">
          <img
            src="{% static 'public/playground_assets/calendar4161-jsqk-200h.png' %}"
            alt="Calendar4161"
            class="page1-calendar"
          />

          <span class="page1-text02" id="currentDate"></span>
          <img
            src="{% static 'public/playground_assets/user.png' %}"
            alt="User4163"
            class="page1-user"
          />
          
          <span class="page1-text04">
            <span>註冊</span>
          </span>
          {% comment %} <span class="page1-username"><span>姓名：</span></span>
          <span class="page1-text09"><span>帳號(電子信箱)：</span></span>
          <span class="page1-text11"><span>密碼：</span></span> {% endcomment %}

          <form action="signup" method="POST">
            {% csrf_token %}
            <label class="page1-username" for="{{ form.username.id_for_label }}"
              >帳號名稱:</label
            >
            <br />
            {{ form.username }}
            <br />
            <label class="page1-text09" for="{{ form.email.id_for_label }}"
              >電子信箱:</label
            >
            <br />
            {{ form.email }}
            <br />
            <label class="page1-text11" for="{{ form.password.id_for_label }}"
              >密碼:</label
            >
            <br />
            {{ form.password }}
            <br />
            {% comment %}
            <input
              class="sign_username"
              type="username"
              name="username"
              required
            />

            <input
              class="sign_email"
              type="email"
              name="email"
              placeholder="default@example.com"
              required
            />
            <input
              class="sign_Password"
              type="password"
              placeholder="**********"
              name="password"
              autocomplete="on"
              required
            />
            {% endcomment %}
            <div class="page1-frame1">
              <button name="button" type="submit" class="sign_button">
                註冊
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
